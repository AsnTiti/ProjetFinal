<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Modifier un Atelier</title>
    <link rel="stylesheet" href="/css/style-edit.css" />
    
</head>
<body>

    <h2>Modifier un Atelier</h2>

    <form th:action="@{'/ateliers/' + ${atelier.Atelier_ID} + '/edit'}" th:object="${atelier}" method="post">
        <label>Nom:</label>
        <input type="text" th:field="${atelier.Nom}" required/><br/>
        
        <label>Artisan:</label>
        <select th:field="${atelier.Artisan}" required>
            <option th:each="artisan : ${artisans}" th:value="${artisan}" th:text="${artisan.Nom}"></option>
        </select><br/>
        
        <label>Date de l'Atelier:</label>
        <input type="datetime-local" th:field="${atelier.date_Atelier}" required/><br/>
        
        <label>Lieu:</label>
        <input type="text" th:field="${atelier.Lieu}" required/><br/>
        
        <button type="submit">Modifier</button>
    </form>

    <a  class="add-artisan-link" class="" th:href="@{/ateliers}">Retour à la liste des Ateliers</a>
        <a  class="add-artisan-link" th:href="@{/}">Retour à l'accueil</a>

</body>
</html>
