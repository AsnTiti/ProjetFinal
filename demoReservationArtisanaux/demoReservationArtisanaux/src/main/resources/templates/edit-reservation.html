<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Modifier une Réservation</title>
     <link rel="stylesheet" href="/css/style-edit.css" />
    
</head>
<body>

    <h2>Modifier une Réservation</h2>

    <form th:action="@{'/reservations/' + ${reservation.Reservation_ID} + '/edit'}" th:object="${reservation}" method="post">
        <label>Atelier:</label>
        <select th:field="${reservation.Atelier}" required>
            <option th:each="atelier : ${ateliers}" th:value="${atelier}" th:text="${atelier.Nom}"></option>
        </select><br/>
        
        <label>Participant:</label>
        <select th:field="${reservation.Participant}" required>
            <option th:each="participant : ${participants}" th:value="${participant}" th:text="${participant.Nom}"></option>
        </select><br/>
        
        <label>Date de Réservation:</label>
        <input type="datetime-local" th:field="${reservation.Date_Reservation}" required/><br/>
        
        <button type="submit">Modifier</button>
    </form>

    <a  class="add-artisan-link" th:href="@{/reservations}">Retour à la liste des Réservations</a>
        <a  class="add-artisan-link" th:href="@{/}">Retour à l'accueil</a>

</body>
</html>
